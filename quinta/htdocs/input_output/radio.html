<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Esempio di utilizzo di un radio button</title>
</head>
<body>
    <h1>
        Libro preferito
    </h1>
    <form action="radio.php" method="get">
        <p>Scegli il tuo libro preferito</p>
        <p>
            <input type="radio" name="libro" value="I promessi sposi"> I promessi sposi <br>
            <input type="radio" name="libro" value="I Malavoglia"> I Malavoglia <br>
            <input type="radio" name="libro" value="La coscienza di Zeno"> La coscienza di Zeno<br>

        </p>
        <p>Scegli il tuo film preferito</p>
        <p>
            <input type="radio" name="film" value="Titanic"> Titanic <br>
            <input type="radio" name="film" value="Fandango"> Fandango <br>
            <input type="radio" name="film" value="C'era una volta in America"> C'era una volta in America<br>

        </p>
        <input type="submit" value="Fai la tua scelta">

    </form>
</body>
</html>
